    <h3>CADASTRO DE USUÁRIOS</h3>
    <div class="menu">
      <div class="row">
        <div class="col">
          <a href="menu-user.html" class="btn-back" title="Voltar"> <i class="fas fa-arrow-left fa-3x"
              style="color:  rgba(34, 199, 42, 0.856);"></i> </a>
        </div>
        <div class="col">
          <a href="#" class="btn-logout" title="Sair do Sistema"> <i class="fas fa-sign-out-alt fa-3x"
              style="color: rgb(179, 16, 16);"></i> </a>
        </div>
      </div>
      <form class="mx-auto" method="POST" action="../actions/cadastraUsuario.php" name="formCadUser">
        <div class="form-group">
          <label for="inputNome">Nome</label>
          <div class="form-group">
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCPF">CPF</label>
            <input type="text" class="form-control" name="cpf" id="inputCPF" placeholder="Somente números" maxlength="11" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputMatricula">Matrícula</label>
            <input type="text" class="form-control" name="matricula" id="inputMatricula" placeholder="SIAPE ou SUAP" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputType">Tipo</label>
            <select id="inputType" class="form-control" name="opcao" required>
              <option selected value="1">Admin...</option>
              <option value="2">Operador</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSenha">Senha</label>
          <div class="form-group">
            <input type="password" class="form-control" id="inputSenha" name="senha" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
